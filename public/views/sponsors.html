<!-- Flawless -->

<div class="row">
  <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="sponsor in ctrl.sponsors">
    <div class="jumbotron well-sm">
      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <a ng-href="{{sponsor.link}}"><img ng-src="{{sponsor.image | decache}}" class="img-responsive img-rounded center-block"/></a>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="index.locate('amministrazione/sponsor/' + sponsor.id + '/modifica')" ng-if="index.isAuthenticated()">Modifica</button>
            <button type="button" class="btn btn-primary" ng-click="index.redirectToSite(sponsor.link)">Vai</button>
          </div>
        </div>
      </div>

      <div class="row br-sm"></div>
    </div>
  </div>
</div>
