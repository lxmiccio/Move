<!-- Flawless -->

<div class="row" ng-if="index.isAuthenticated()">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Amministra le Foto</strong></h2>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Aggiungi una Foto</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-right"><a ng-click="ctrl.removeImage()">Rimuovi Immagine</a></p>

          <div class="form-control" ngf-select ngf-drop ngf-change="ctrl.changeImage(image)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="!ctrl.image" ng-model="image">
            <div class="placeholder">Immagine...</div>
          </div>

          <div class="form-control form-control-image" ngf-select ngf-drop ngf-change="ctrl.changeImage(image)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="ctrl.image" ng-model="image">
            <div class="row">
              <div class="col-xs-12">
                <img ngf-src="ctrl.image" class="img-responsive img-rounded center-block">
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.create(ctrl.image)">Crea</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row br-lg"></div>
</div>
