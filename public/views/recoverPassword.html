<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Recupera Password</strong></h2>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Username..." ng-model="ctrl.username" required/>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <div class="text-center">
          <button type="button" class="btn btn-success" ng-click="ctrl.recoverPassword(ctrl.username)">Recupera Password</button>
        </div>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>
</div>
