<div class="row" ng-if="ctrl.category.id == ctrl.user.category.id || ctrl.user.id == 1">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center"><strong>Modifica Categoria</strong></h2>
          <div class="row br-sm"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-0 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">Modifica la Categoria {{ctrl.category.name}}</p>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.name" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <textarea rows="5" class="form-control" placeholder="Descrizione..." ng-model="ctrl.description" style="resize: none;"></textarea>
        </div>
      </div>

      <div class="row br-xs"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-right"><a ng-click="ctrl.removeImage()">Rimuovi Immagine</a></p>
          <p class="text-right"><a ng-click="ctrl.restoreImage(ctrl.category.image)">Ripristina Immagine</a></p>

          <div class="form-control" ngf-select ngf-drop ngf-change="ctrl.changeImage(image)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="!ctrl.image" ng-model="image">
            <div class="placeholder">Immagine...</div>
          </div>

          <div class="form-control form-control-image" ngf-select ngf-drop ngf-change="ctrl.changeImage(image)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="ctrl.image" ng-model="image">
            <div class="row">
              <div class="col-xs-12">
                <img ngf-src="ctrl.image" class="img-responsive img-rounded center-block">
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.updateCategory(ctrl.name, ctrl.description, ctrl.image, ctrl.category)">Modifica</button>
          </div>
        </div>
      </div>

      <div class="row br-lg"></div>
    </div>

    <div class="col-md-4 col-md-offset-2 col-sm-5 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">Aggiungi o Rimuovi un Pr nella Categoria {{ctrl.category.name}}</p>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-xs-5 text-center">Nome</th>
                <th class="col-xs-5 text-center">Cognome</th>
                <th class="col-xs-2 text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="pr in ctrl.category.prs" ng-if="pr.id !== 1">
                <td class="text-center" style="padding-top: 9px;">{{pr.firstName}}</td>
                <td class="text-center" style="padding-top: 9px;">{{pr.lastName}}</td>
                <td class="text-center"><a class="btn btn-danger btn-xs" ng-click="ctrl.detachPr(pr, ctrl.category)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.redirect('modifica/categoria/' + ctrl.category.id + '/aggiungi/pr')">Aggiungi Pr</button>
          </div>
        </div>
      </div>

      <div class="row br-lg"></div>
    </div>
  </div>
</div>
