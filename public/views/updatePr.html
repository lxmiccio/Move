<!-- Flawless -->

<div class="row" ng-if="index.isAuthenticated()">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Modifica Pr</strong></h2>
      </div>
    </div>

    <div class="row br-sm"></div>

    <div class="row">
      <div class="col-xs-12">
        <p class="text-center">Modifica il Pr {{ctrl.pr.firstName}} {{ctrl.pr.lastName}}</p>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.firstName" required/>
      </div>
    </div>

    <div class="row br-sm"></div>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Cognome..." ng-model="ctrl.lastName" required/>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <div class="text-center">
          <button type="button" class="btn btn-success" ng-click="ctrl.update(ctrl.firstName, ctrl.lastName, ctrl.pr)">Modifica</button>
        </div>
      </div>
    </div>
    <div class="row br-lg"></div>
  </div>
</div>
