<!-- Flawless -->

<div class="row" ng-if="index.isAuthenticated()">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Amministra le Categorie</strong></h2>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Gestisci le Categorie esistenti</h4>
        </div>
      </div>

      <hr/>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-xs-9 text-center">Nome</th>
                <th class="col-xs-3 text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="category in ctrl.categories">
                <td class="text-center" style="padding-top: 9px;">{{category.name}}</td>
                <td class="text-center">
                  <a class="btn btn-info btn-xs" ng-click="index.redirect('amministrazione/categoria/' + category.id + '/modifica')"><i class="fa fa-edit" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row br-lg"></div>
</div>
