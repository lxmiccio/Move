<div class="row" ng-if="ctrl.category.id == ctrl.user.category.id || ctrl.user.id == 1">
  <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-0 col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Aggiungi Pr</strong></h2>
      </div>
    </div>

    <div class="row br-sm"></div>

    <div class="row">
      <div class="col-xs-12">
        <p class="text-center">Aggiungi un Pr esistente nella Categoria {{ctrl.category.name}}</p>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <div isteven-multi-select button-label="firstName lastName" item-label="firstName lastName" tick-property="ticked"
        input-model="ctrl.category.availablePrs" output-model="ctrl.prs" helper-elements="all none filter" max-labels="1"
        translation="{ selectAll: 'Seleziona tutti', selectNone: 'Deseleziona tutti', search: 'Cerca Pr...', nothingSelected : 'Pr...' }"></div>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <div class="text-center">
          <button type="button" class="btn btn-success" ng-click="ctrl.addPrs(ctrl.prs, ctrl.category)">Aggiungi</button>
        </div>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>

  <div class="col-md-4 col-md-offset-2 col-sm-5 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Crea Pr</strong></h2>
      </div>
    </div>

    <div class="row br-sm"></div>

    <div class="row">
      <div class="col-xs-12">
        <p class="text-center">Il Pr creato verr√† automaticamente aggiunto nella Categoria {{ctrl.category.name}}</p>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.firstName" required/>
      </div>
    </div>

    <div class="row br-sm"></div>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Cognome..." ng-model="ctrl.lastName" required/>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <div class="text-center">
          <button type="button" class="btn btn-success" ng-click="ctrl.createPr(ctrl.firstName, ctrl.lastName, ctrl.category)">Crea</button>
        </div>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>
</div>
