<!-- Flawless -->

<div class="row" ng-if="index.isAuthenticated()">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Amministra i Pr</strong></h2>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>

  <div class="row">
    <div class="col-md-5 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Aggiungi un Pr</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.firstName" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Cognome..." ng-model="ctrl.lastName" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <div isteven-multi-select selection-mode="single" button-label="name" item-label="name" tick-property="ticked" input-model="ctrl.categories" output-model="ctrl.selectedCategory" helper-elements="none filter" max-labels="1" translation="{ selectNone: 'Deseleziona tutti', search: 'Cerca Categoria...', nothingSelected : 'Categoria...' }"></div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.create(ctrl.firstName, ctrl.lastName, ctrl.selectedCategory)">Crea</button>
          </div>
        </div>
      </div>

      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
    </div>

    <div class="col-md-5 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Gestisci i Pr esistenti</h4>
        </div>
      </div>

      <hr/>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-xs-3 text-center">Nome</th>
                <th class="col-xs-3 text-center">Cognome</th>
                <th class="col-xs-3 text-center">Categorie</th>
                <th class="col-xs-3 text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-if="pr.id != 1" ng-repeat="pr in ctrl.prs">
                <td class="text-center" style="padding-top: 9px;">{{pr.firstName}}</td>
                <td class="text-center" style="padding-top: 9px;">{{pr.lastName}}</td>
                <td class="text-center" style="padding-top: 9px;">{{pr.writtenCategories}}</td>
                <td class="text-center">
                  <a class="btn btn-info btn-xs" ng-click="index.redirect('amministrazione/pr/' + pr.id + '/modifica')"><i class="fa fa-edit" aria-hidden="true"></i></a>
                  <a class="btn btn-danger btn-xs" ng-click="ctrl.remove(pr)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row br-lg"></div>
</div>
