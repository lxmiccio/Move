<div class="row">
  <div class="col-xs-12">
    <img src="https://placeholdit.imgix.net/~text?txtsize=45&txt=1200%C3%97200&w=1200&h=200" class="img-responsive img-rounded center-block"/>
  </div>
</div>

<div class="row br-lg"></div>

<div class="row">
  <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="category in ctrl.categories">
    <div class="jumbotron well-sm">
      <div class="row br-xs"></div>

      <div class="row">
        <div class="col-xs-12">
          <h3 class="text-center"><strong>{{category.name}}</strong></h3>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <img src="{{category.image}}" class="img-responsive img-rounded center-block"/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">{{category.description}}</p>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.redirect('/modifica/categoria/' + category.id)" ng-if="category.id == ctrl.user.category.id">Modifica</button>
            <button type="button" class="btn btn-primary" ng-click="ctrl.redirect('/categoria/' + category.id)">Vai</button>
          </div>
        </div>
      </div>

      <div class="row br-xs"></div>
    </div>
  </div>
</div>
