<!-- Flawless -->

<div class="row" ng-if="index.isAuthenticated()">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Amministra gli Sponsor</strong></h2>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>

  <div class="row">
    <div class="col-md-5 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Aggiungi uno Sponsor</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.name" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Link..." ng-model="ctrl.link" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <textarea rows="5" class="form-control" placeholder="Descrizione..." ng-model="ctrl.description" style="resize: none;"></textarea>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-right"><a ng-click="ctrl.removeImage()">Rimuovi Immagine</a></p>

          <div class="form-control" ngf-select ngf-drop ngf-change="ctrl.changeImage(image)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="!ctrl.image" ng-model="image">
            <div class="placeholder">Immagine...</div>
          </div>

          <div class="form-control form-control-image" ngf-select ngf-drop ngf-change="ctrl.changeImage(image)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="ctrl.image" ng-model="image">
            <div class="row">
              <div class="col-xs-12">
                <img ngf-src="ctrl.image" class="img-responsive img-rounded center-block">
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.create(ctrl.name, ctrl.link, ctrl.description, ctrl.image)">Crea</button>
          </div>
        </div>
      </div>

      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
    </div>

    <div class="col-md-5 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Gestisci gli Sponsor esistenti</h4>
        </div>
      </div>

      <hr/>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-xs-3 text-center">Nome</th>
                <th class="col-xs-3 text-center">Link</th>
                <th class="col-xs-3 text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sponsor in ctrl.sponsors | orderBy:'name'">
                <td class="text-center" style="padding-top: 9px;">{{sponsor.name}}</td>
                <td class="text-center" style="padding-top: 9px;" ng-bind-html="sponsor.link | parseUrl"></td>
                <td class="text-center">
                  <a class="btn btn-info btn-xs" ng-click="index.redirect('amministrazione/sponsor/' + sponsor.id + '/modifica')"><i class="fa fa-edit" aria-hidden="true"></i></a>
                  <a class="btn btn-danger btn-xs" ng-click="ctrl.remove(sponsor)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row br-lg"></div>
</div>
