<!-- Flawless -->

<div class="row" ng-if="index.isAuthenticated()">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Amministra i Dj</strong></h2>
      </div>
    </div>

    <div class="row br-lg"></div>
  </div>

  <div class="row">
    <div class="col-md-5 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Aggiungi un Dj</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.firstName" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Cognome..." ng-model="ctrl.lastName" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <textarea rows="5" class="form-control" placeholder="Descrizione..." ng-model="ctrl.description" style="resize: none;"></textarea>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-right"><a ng-click="ctrl.removeExternalImage()">Rimuovi Immagine</a></p>

          <div class="form-control" ngf-select ngf-drop ngf-change="ctrl.changeExternalImage(externalImage)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="!ctrl.externalImage" ng-model="externalImage">
            <div class="placeholder">Immagine Esterna...</div>
          </div>

          <div class="form-control form-control-image" ngf-select ngf-drop ngf-change="ctrl.changeExternalImage(externalImage)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="ctrl.externalImage" ng-model="externalImage">
            <div class="row">
              <div class="col-xs-12">
                <img ngf-src="ctrl.externalImage" class="img-responsive img-rounded center-block">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-right"><a ng-click="ctrl.removeInternalImage()">Rimuovi Immagine</a></p>

          <div class="form-control" ngf-select ngf-drop ngf-change="ctrl.changeInternalImage(internalImage)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="!ctrl.internalImage" ng-model="internalImage">
            <div class="placeholder">Immagine Interna...</div>
          </div>

          <div class="form-control form-control-image" ngf-select ngf-drop ngf-change="ctrl.changeInternalImage(internalImage)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ng-if="ctrl.internalImage" ng-model="internalImage">
            <div class="row">
              <div class="col-xs-12">
                <img ngf-src="ctrl.internalImage" class="img-responsive img-rounded center-block">
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.create(ctrl.firstName, ctrl.lastName, ctrl.description, ctrl.externalImage, ctrl.internalImage)">Crea</button>
          </div>
        </div>
      </div>

      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
    </div>

    <div class="col-md-5 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Gestisci i Dj esistenti</h4>
        </div>
      </div>

      <hr/>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-xs-4 text-center">Nome</th>
                <th class="col-xs-4 text-center">Cognome</th>
                <th class="col-xs-4 text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dj in ctrl.djs | orderBy:'lastName'">
                <td class="text-center" style="padding-top: 9px;">{{dj.firstName}}</td>
                <td class="text-center" style="padding-top: 9px;">{{dj.lastName}}</td>
                <td class="text-center">
                  <a class="btn btn-info btn-xs" ng-click="index.redirect('amministrazione/dj/' + dj.id + '/modifica')"><i class="fa fa-edit" aria-hidden="true"></i></a>
                  <a class="btn btn-danger btn-xs" ng-click="ctrl.remove(dj)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row br-lg"></div>
</div>
