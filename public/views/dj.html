<!-- Flawless -->

<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
    <div class="jumbotron well-sm">
      <div class="row">
        <div class="row br-lg"></div>

        <div class="col-md-5 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-10 col-xs-offset-1">
          <img ng-src="{{ctrl.dj.internalImage | decache}}" class="img-responsive img-rounded center-block"/>
        </div>

        <div class="col-md-7 col-sm-7 col-xs-12">
          <div class="row br-lg visible-sm visible-xs"></div>

          <div class="row">
            <div class="col-xs-12">
              <h2 class="text-center"><strong>{{ctrl.dj.firstName}} {{ctrl.dj.lastName}}</strong></h2>
            </div>
          </div>

          <div class="row br-lg" ng-if="!ctrl.dj.description || ctrl.dj.description.length > 0"></div>

          <div class="row">
            <div class="col-xs-12">
              <p class="text-center" ng-if="!ctrl.dj.description || ctrl.dj.description.length > 0" ng-bind-html="ctrl.dj.description | json | newLine | parseUrl | removeEscape | dejson"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row br-lg"></div>
    </div>
  </div>
</div>
